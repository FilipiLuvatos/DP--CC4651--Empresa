        //arrow funcition
        //O(n)
        function LED() {

            let head = null//Primeiro nó
            let length = 0

            const Node = (value) => {//nó

                return {
                    value,
                    next: null
                }
            }

            const add = (value) => {

                if (!head) {//Se o primeiro nó não for verdadeiro, vamos passar 
                    head = Node(value)
                    length++
                }
                let node = head
                while (node.next) {// enquanto não chegar no "null" que é o final, ele pega o proximo
                    node = node.next
                }
                node.next = Node(value)
                length++
                return node.next
            }

            const remove = (node) => {

                if (length == 0) return false//lista vazia

                if (node == head) {//retira o primeiro

                    head = node.next

                    return true
                }

                let currentNode = head

                while (currentNode.next && currentNode.next != node) {

                    currentNode = currentNode.next

                }
                currentNode.next = node.next

                return true
            }

            return {
                length: () => length,
                add: (value) => add(value),
                remove: (node) => remove(node)
            }


        }
